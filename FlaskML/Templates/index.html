<html>
   <head>
      <link rel="stylesheet" href="/static/main.css"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
   <body>
   <div class="card mt-3" style="border-radius:5%; width: 50%; margin-left: 25%;">
      <div class="card-body">
         <div class="container text-center">
            <div class="jumbotron">
               <h1 class="display-4" style="font-weight:400">Clasificador de Aprobación de Visa</h1>
               <p class="lead">Este clasificador tiene un 82% de precisión</p>
               <hr class="my-2" width="100%">
               <p>Rellene los siguientes campos </p>

               <form action = "http://sbosq.pythonanywhere.com/" method = "post">
                 <div class="container">
                  <div class="row">
                     <div class="col">
                        <div class="mb-3">
                           <label for="exampleInputEmail1" class="form-label" >Job Title:</label>
                           <input name="jobTitle" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="EX. COMPUTER SYSTEMS ANALYSTS">
                         </div>
                     </div>
                     <div class="col">
                        <div class="mb-3">
                           <label for="exampleInputEmail1" class="form-label">Employer Name:</label>
                           <input name="empName"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="EX. AMAZON">
                         </div>
                     </div>
                     <div class="col">
                        <div class="mb-3">
                           <label for="exampleInputEmail1" class="form-label">Employer City:</label>
                           <input name="empCity" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="EX.NEW YORK">
                         </div>
                     </div>

                     <div class="row">
                        <div class="col">
                         <label for="exampleInputEmail1" class="form-label">State:</label>
                           <select name="state" class="form-select" aria-label="Default select example">
                              <option selected>Select an option</option>
                              <option value="AL">Alabama</option>
                              <option value="AK">Alaska</option>
                              <option value="AZ">Arizona</option>
                              <option value="AR">Arkansas</option>
                              <option value="CA">California</option>
                              <option value="CO">Colorado</option>
                              <option value="CT">Connecticut</option>
                              <option value="DE">Delaware</option>
                              <option value="DC">District Of Columbia</option>
                              <option value="FL">Florida</option>
                              <option value="GA">Georgia</option>
                              <option value="HI">Hawaii</option>
                              <option value="ID">Idaho</option>
                              <option value="IL">Illinois</option>
                              <option value="IN">Indiana</option>
                              <option value="IA">Iowa</option>
                              <option value="KS">Kansas</option>
                              <option value="KY">Kentucky</option>
                              <option value="LA">Louisiana</option>
                              <option value="ME">Maine</option>
                              <option value="MD">Maryland</option>
                              <option value="MA">Massachusetts</option>
                              <option value="MI">Michigan</option>
                              <option value="MN">Minnesota</option>
                              <option value="MS">Mississippi</option>
                              <option value="MO">Missouri</option>
                              <option value="MT">Montana</option>
                              <option value="NE">Nebraska</option>
                              <option value="NV">Nevada</option>
                              <option value="NH">New Hampshire</option>
                              <option value="NJ">New Jersey</option>
                              <option value="NM">New Mexico</option>
                              <option value="NY">New York</option>
                              <option value="NC">North Carolina</option>
                              <option value="ND">North Dakota</option>
                              <option value="OH">Ohio</option>
                              <option value="OK">Oklahoma</option>
                              <option value="OR">Oregon</option>
                              <option value="PA">Pennsylvania</option>
                              <option value="RI">Rhode Island</option>
                              <option value="SC">South Carolina</option>
                              <option value="SD">South Dakota</option>
                              <option value="TN">Tennessee</option>
                              <option value="TX">Texas</option>
                              <option value="UT">Utah</option>
                              <option value="VT">Vermont</option>
                              <option value="VA">Virginia</option>
                              <option value="WA">Washington</option>
                              <option value="WV">West Virginia</option>
                              <option value="WI">Wisconsin</option>
                              <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col">
                           <label for="exampleInputEmail1" class="form-label">Salary:</label>
                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                              </div>
                              <input name="salary" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">

                            </div>
                        </div>
                   </div>
                 </div>

                 <div class="row">
                  <div class="col">
                     <label for="exampleInputEmail1" class="form-label">Year:</label>
                     <select name="year" class="form-select" aria-label="Default select example">
                        <option selected>Select an option</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                      </select>
                  </div>
                  <div class="col">
                     <div class="row mt-1" >
                        <label for="exampleInputEmail1" class="form-label">Full Time Position:</label>
                        <div class="col">
                           <div class="form-check">
                              <input  name="ftPosition"  class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label  class="form-check-label" for="flexRadioDefault1">
                                Yes
                              </label>
                            </div>
                        </div>
                        <div class="col">
                           <div class="form-check">
                              <input  name="ftPosition" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label  class="form-check-label" for="flexRadioDefault1">
                                No
                              </label>
                            </div>
                        </div>
                      </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-success mt-4" >
                   Enviar Formulario
                  </button>
               </form>
             </div>
           </div>
      </div>
   </div>
   </body>
</html>
